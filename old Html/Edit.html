<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form In DJango</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <center>
        <h1>Update Form</h1>
        {% if key2 %}
        <form action="{% url 'update' pk=key2.id %}" method="post">
            {% csrf_token %}
            <table action="{% url 'update' pk=key2.id %}" method="post">
                <tr>
                    <td>First Name</td>
                    <td><input type="text" name="fname" value="{{key2.FirstName}}"></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text" name="lname" value="{{key2.LastName}}"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="email" value="{{key2.Email}}"></td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td><input type="tel" name="contact" value="{{key2.Phone}}"></td>
                </tr>
                <tr>
                    <td>PassWord</td>
                    <td><input type="tel" name="password" value="{{key2.Password}}"></td>
                </tr>
                <tr>
                    <td><input class="btn btn-warning" type="submit" name="submit" value="Update"></td>
                </tr>
            </table>
    </center>

    </form>
    {% endif %}
    {% if images %}
    {% for i in images %}
    <form name="DeleteForm" action="{% url 'deleteimg' pk=i.id %}" method="post">
        {% csrf_token %}
        <img src="{{MEDIA_URL}}{{i.image.url}}" height="200px" width="300px" class="rounded mx-2 my-1" alt="...">
        <div>
            <input class="btn btn-danger mx-2" type="submit" value="Delete">
        </div>
    </form>
    {% endfor %}
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
