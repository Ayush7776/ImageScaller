<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form In DJango</title>
</head>
<body>
    <center>
        <h1>Update Form</h1>
        {% if key2 %}
        <form action="{% url 'update' pk=key2.id %}" method="post">
            {% csrf_token %}
            <table action="{% url 'update' pk=key2.id %}" method="post">
                <tr>
                    <td>First Name</td>
                    <td><input type="text" name="fname" value="{{key2.FirstName}}"></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text" name="lname" value="{{key2.LastName}}"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="email" value="{{key2.Email}}"></td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td><input type="tel" name="contact" value="{{key2.Phone}}"></td>
                </tr>
                <tr>
                    <td>PassWord</td>
                    <td><input type="tel" name="contact" value="{{key2.Password}}"></td>
                </tr>
                <tr>
                    <td><input type="submit" name="submit" value="Update"></td>
                </tr>
            </table>
        </form>
        {% endif %}
        {% if images %}
            {% for i in images %}
                <img src="{{MEDIA_URL}}{{i.image.url}}" height="200px" width="200px">
                <form name="DeleteForm" action="{% url 'deleteimg' pk=i.id %}" method="post">
              {% csrf_token %}
              <input type="submit" value="Delete">
            </form>
            {% endfor %}
        {% endif %}
    </center>
</body>
</html>
