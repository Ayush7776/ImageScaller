<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login User</title>
  <link rel="stylesheet" href="../static/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="../static/css/templatemo-style.css">
</head>
<body>
  <div class="col-lg-4 col-12 mx-auto" style="margin-top: 10%;">
                <h2 class="tm-text-primary my-3 text-center">Admin Contolls</h2>
                <h6>{{msg}}</h6>
                <form action="{% url 'AdminLogin' %}" method="POST" class="tm-contact-form mx-auto">
                  {% csrf_token %} 
                  <div class="form-group">
                        <input type="text" name="username" class="form-control rounded-0" placeholder="UserName" required="">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control rounded-0" placeholder="PassWord" required="">
                    </div>
                    <div class="form-group text-center tm-text-right">
                        <button type="submit" class="btn btn-primary">Get Controlls</button>
                    </div>
                </form>                
            </div>
</body>
</html>
